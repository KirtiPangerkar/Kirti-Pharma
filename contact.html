<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us - kirti Pharma</title>
</head>
<body>
    <nav class="navbar background">
        <ul class="navlist">
            <div class="logo">
                <img src="images\kirtipharma.png" alt="Logo">
            </div>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="rightnav">
            <input type="text" name="search" id="search">
            <button class="btnsub">Search</button>
        </div>
    </nav>
   
    <section class="contact-section">
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="btnsub">Send Message</button>
            </form>
        </div>
        <div class="contact-details">
            <h2>Contact Details</h2>
            <p><strong>Address:</strong> 123 Main Street, City, Country</p>
            <p><strong>Email:</strong> info@kirti.com</p>
            <p><strong>Phone:</strong> +1 (123) 456-7890</p>
        </div>
    </section>
    
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 kirti Pharma. All Rights Reserved.</p>
            <ul class="social-icons">
                <li><a href="#"><img src="images\facebook.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="images\twitter.jpeg" alt="Twitter"></a></li>
                <li><a href="#"><img src="images\instagram.jpeg" alt="Instagram"></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
